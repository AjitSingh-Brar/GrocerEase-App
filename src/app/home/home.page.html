<ion-content>

  <div class="product-section">
    <div class="fruit-veg-section" id="fruit-veg">
      <h2>FRUITS & VEG</h2>
      <ion-grid>
        <ion-row class="ion-justify-content-around">
          <!-- Product Card -->
          <ion-col size="12" size-md="3" class="product-card">
            <a [routerLink]="['/product','tomatoes']" style="text-decoration: none">
              <ion-card>
                <ion-card-content class="product-image">
                  <img
                    src="../../../assets/images/product/tomatoes.jpg"
                    alt="Product Image"
                  />
                </ion-card-content>
                <ion-card-content>
                  <h2 id="product-title">Tomatoes</h2>
                  <p>$25</p>
                  <ion-button expand="block" color="primary"
                    >Add to Cart</ion-button
                  >
                </ion-card-content>
              </ion-card>
            </a>
          </ion-col>

          <!-- Repeat for more products -->
          <ion-col size="12" size-md="3" class="product-card">
            <ion-card>
              <ion-card-content class="product-image">
                <img
